/* =========================
   QUANTUM AGE SPACE THEME
   ========================= */

/* CSS Variables (Quantum Palette) */
:root {
  --deep-space: #05070a;
  --quantum-blue: #0a1aff;
  --photon-cyan: #00f5ff;
  --plasma-violet: #7a00ff;
  --zero-white: #ededed;
  --soft-gray: #9aa0a6;
}

/* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Base Styles */
body {
  background-color: var(--deep-space);
  color: var(--zero-white);
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  text-align: center;
}

/* Headings */
h1, h2 {
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 0.2em;
}

/* Hero Section */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 2rem;
}

.hero h1 {
  font-size: 2.5rem;
  color: var(--photon-cyan);
  margin-bottom: 1rem;
}

.subtitle {
  max-width: 600px;
  margin: 0 auto;
  color: var(--soft-gray);
  font-size: 1rem;
}

/* Sections */
.section {
  padding: 4rem 2rem;
}

.section h2 {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: var(--quantum-blue);
}

/* Grid Layout */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  max-width: 900px;
  margin: 0 auto;
}

/* Cards */
.card {
  border: 1px solid rgba(0, 245, 255, 0.2);
  padding: 1.5rem;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.card:hover {
  border-color: var(--photon-cyan);
  box-shadow: 0 0 15px rgba(0, 245, 255, 0.25);
}

/* Vision Section */
.vision p {
  max-width: 700px;
  margin: 0 auto;
  font-size: 1rem;
  color: var(--soft-gray);
}

/* Footer */
footer {
  padding: 2rem;
  font-size: 0.75rem;
  color: var(--soft-gray);
}

